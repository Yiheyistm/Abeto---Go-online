<div class="card testimonial">
    <div class="grid grid__1x2">
        <div class="testimonial__image">
            <img src="images/testimonial.jpg" alt="A smiling person">
            <span class="icon-container icon-container--accent">
                <svg class="icon icon--white">
                    <use xlink:href="images/sprite.svg#quotes"></use>
                </svg>
            </span>
        </div>
        <div class="grid__element">
            <blockquote class="qoute">
                <p class="qoute__text">The best hosting service I have ever used. I have been with them for over 5 years
                    and I have never had any issues.</p>
                <footer>
                    <div class="media">
                        <div class="media__image">
                            <span class="icon-container ">
                                <svg class="icon qoute__line">
                                    <use xlink:href="images/sprite.svg#line"></use>
                                </svg>
                            </span>
                        </div>
                        <div class="media__body">
                            <h3 class="media__heading qoute__author">Abeto</h3>
                            <p class="media__text qoute__company-name">CEO, Deshet Company</p>
                        </div>
                </footer>
            </blockquote>
        </div>
    </div>
</div>
